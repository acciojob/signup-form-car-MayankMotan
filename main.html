<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method="post">
		<label for="name">Name</label>
		<input type="text" name="name" id="name" placeholder="Name" required>
		<br>

		<label for="email">Email</label>
		<input type="email" name="email" id="email" placeholder="Email" required>
		<br>

		<label for="gender">Gender</label>
		<label for="male">Male</label>
		<input type="radio" name="gender" id="gender_m" required>
		<label for="female">Female</label>
		<input type="radio" name="gender" id="gender_f" required>
		<br>

		<label for="cars">Car Brands</label>
		<select name="cars" id="cars">
			<option value="--Please choose an option"  ></option>
			<option id="cars" value="BMW" required>BMW</option>
			<option id="cars" value="Audi" required>Audi</option>
			<option id="cars" value="Lexus" required>Lexus</option>
			<option id="cars" value="Ford" required>Ford</option>
		</select>
		<br>
		
		

	<button type="submit">submit</button>
	</form>
	 <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
